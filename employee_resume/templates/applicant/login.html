<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="{% static '' %}fonts/material-icon/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="{% static '' %}css/login_style.css">
</head>
<body>
    <section class="sign-in" style="margin-top:80px;">
        <div class="container">
            <div class="signin-content mt-5">
                <div class="signin-image">
                    <figure><img src="{% static '' %}images/signin-image.jpg" alt="sing up image"></figure>
                    <span>if you have not an account please <a href="{% url 'employee_resume:applicant_signup' %}" style="text-decoration:none; color:#000; border-bottom:2px solid;">SignUp</a></span>
                    
                </div>

                <div class="signin-form">
                    <h2 class="form-title">Login</h2>
                    <form method="POST">
                        {% csrf_token %}
                        
                        <div class="form-group">
                            <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" name="username" id="your_name" placeholder="Username"/>
                        </div>
                        <div class="form-group">
                            <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" name="password" id="your_pass" placeholder="Password"/>
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                        </div>
                        <span><a href="{% url 'employee_resume:applicant_forget_password' %}" style="text-decoration:none; color:#000; border-bottom:2px solid;">Forget Password</a></span>
                        <br>
                        <span><a href="{% url 'employee_resume:hr_login' %}" style="text-decoration:none; color:#000; border-bottom:2px solid;">Login as HR</a></span>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="{% static '' %}vendor/jquery/jquery.min.js"></script>
    <script src="{% static '' %}js/login_main.js"></script>
</body>
</html>
